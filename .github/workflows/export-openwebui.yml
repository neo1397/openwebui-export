name: Export Open WebUI from GHCR

on:
  workflow_dispatch:

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull Open WebUI image from GHCR
        run: |
          docker pull ghcr.io/open-webui/open-webui:main

      - name: Save as tarball
        run: |
          docker save ghcr.io/open-webui/open-webui:main -o openwebui-main.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: openwebui-main-tarball
          path: openwebui-main.tar
          retention-days: 7
